<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Battle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/403cbe08da.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  </head>
  <body onload="initPick()">
    <h1 class="title">Rock, Paper, Scissors Battle</h1>
    <h2>Greetings traveler! To continue on this path past the guards, you must first enage in a duel. <br>
        Each loss costs you a heart. 3 losses means <span class="gameOver"> Game Over</span> </h2>
    <main>
      <section class="opp">
        <h3>Opponent Plays</h3>
        <div class="opp-pick">
          <img id="oppResult" src="">
        </div>
      </section>
      <section class="pick">
        <h3>Which Will You Play?</h3>
        <div class="choices">
          <a class="rock" onclick="rockPick()">
            <img src="img/rock.svg" alt="rock-hand">
          </a>
          <a class="paper" onclick="paperPick()">
            <img src="img/paper.svg" alt="paper-hand">
          </a>
          <a class="scissors" onclick="scissorsPick()">
            <img src="img/scissors.svg" alt="scissor-hand">
          </a>
        </div>
      </section>
    </main>
  <div class="heartsContainer">
    <div id="oppHearts" class="score grid-item"><i class="heart fa fa-solid fa-heart"></i><i class="heart fa fa-solid fa-heart"></i><i class="heart fa fa-solid fa-heart"></i></div>
    <div id="playerHearts" class="score grid-item"><i class="heart fa fa-solid fa-heart"></i><i class="heart fa fa-solid fa-heart"></i><i class="heart fa fa-solid fa-heart"></i></div>
  </div>

    <div class="result-wrapper">
      <h1 id="result">&nbsp;</h1>
    </div>

   
  <script src="page.js"></script>
  </body>
</html>
